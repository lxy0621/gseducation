<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>高汕课堂</title>
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="logo">
                <img src="./images/logo@big.png" alt="">
            </div>
            <div class="operation">
                <div class="number">
                    <img src="./images/numb.png" alt="">
                    <input type="text" name="number" placeholder="请输入账号">
                </div>
                <div class="password">
                    <img src="./images/pswd.png" alt="">
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="tips"></div>
                <div class="enter" id="enter">登 录</div>
                <div class="backOrSign"><span class="goback">回到首页</span><span class="midline"></span><span
                        class="sign">去注册</span></div>
            </div>
            <div class="word">高汕医疗教育平台</div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/interactive.js"></script>
    <script>
        $('.enter').click(function () {
            var username = $('.operation .number input[name=number]').val();
            var password = $('.operation .password input[name=password]').val();
            userLogin(username, password);
        })
        $('.backOrSign .goback').click(function () {
            url = "index.html";
            window.location.href = url;
        })
        $('.backOrSign .sign').click(function () {
            url = "sign.html";
            window.location.href = url;
        })
    </script>
</body>

</html>
