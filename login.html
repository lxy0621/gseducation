<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jigsaw.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>高汕课堂</title>
    <style>
        #captcha {
            position: absolute;
            top: 148px;
            margin-top: 155px;
            z-index: 0;
        }

        .pic_canvas {
            display: none;
        }

        .block {
            display: none;
        }

        .refreshIcon {
            display: none;
        }

        #msg {
            width: 100%;
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="logo">
                <img src="./images/logo@big.png" alt="">
            </div>
            <div class="operation">
                <div class="number">
                    <img src="./images/numb.png" alt="">
                    <input type="text" name="number" placeholder="请输入账号">
                </div>
                <div class="password">
                    <img src="./images/pswd.png" alt="">
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div id="captcha"></div>
                <div id="msg"></div>
                <div class="tips"></div>
                <div class="enter" id="enter">登 录</div>
                <div class="backOrSign"><span class="goback">回到首页</span><span class="midline"></span><span
                        class="sign">去注册</span></div>
            </div>
            <div class="word">高汕医疗教育平台</div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jigsaw.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/interactive.js"></script>
    <script>

        var validation = false;

        jigsaw.init(document.getElementById('captcha'), function () {
            validation = true;
            $('.operation .tips').text('验证成功').css('color', '#42c068');
        })
        $('.enter').click(function () {
            var username = $('.operation .number input[name=number]').val();
            var password = $('.operation .password input[name=password]').val();
            if (validation == false) {
                $('.operation .tips').text('请进行登录验证').css('color', '#e04e34');
            } else {
                userLogin(username, password);
            }
        })

        $('.backOrSign .goback').click(function () {
            url = "index.html";
            window.location.href = url;
        })
        $('.backOrSign .sign').click(function () {
            url = "sign.html";
            window.location.href = url;
        })
    </script>
</body>

</html>
